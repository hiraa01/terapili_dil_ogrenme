<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İngilizce Seviye Seçimi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
        select, button { padding: 10px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>İngilizce Seviyeni Seç</h2>
        <form method="POST" action="/select_level">
            <select name="level" required>
                <option value="A1">A1 - Başlangıç</option>
                <option value="A2">A2 - Temel</option>
                <option value="B1">B1 - Orta</option>
                <option value="B2">B2 - Üst-Orta</option>
                <option value="C1">C1 - İleri</option>
                <option value="C2">C2 - Uzman</option>
            </select><br>
            <button type="submit">Seçimi Kaydet</button>
        </form>
    </div>
</body>
</html>
